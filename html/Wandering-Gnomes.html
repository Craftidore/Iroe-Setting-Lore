<p>Wandering Gnomes are gnomes afflicted by The <a
href="?page=Gnomes#Wanderlust">Wanderlust</a>. They are tricksy, but
usually harmlessly so, and are constantly seeking new experiences,
concepts, and people. They ere toward jovial and compassionate, unlike
the majority of <a href="?page=Gnomes">Gnomes</a>.</p>
